name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to Test PyPI instead of production'
        required: false
        type: boolean
        default: true

jobs:
  build-and-publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest
    environment: release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y meson ninja-build

    - name: Build FAEST C library
      run: |
        cd ${{ github.workspace }}/..
        git clone https://github.com/faest-sign/faest-ref.git
        cd faest-ref
        meson setup build
        meson compile -C build

    - name: Prepare bundled libraries
      env:
        FAEST_REF: ${{ github.workspace }}/../faest-ref
      run: |
        cd ${{ github.workspace }}
        bash scripts/prepare_release.sh

    - name: Verify bundled files
      run: |
        ls -lh lib/linux/x86_64/
        ls include/*.h | wc -l

    - name: Clean dist directory
      run: |
        rm -rf dist/ build/ *.egg-info

    - name: Build distribution
      run: |
        python -m build --sdist

    - name: Check distribution
      run: |
        twine check dist/*
        tar -tzf dist/*.tar.gz | grep -E '(lib/|include/)' | head -10
        ls -lh dist/

    - name: Publish to Test PyPI
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.test_pypi == 'true'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        twine upload --repository testpypi dist/*

    - name: Publish to PyPI
      if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.test_pypi != 'true')
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: distribution-${{ github.ref_name }}
        path: dist/
