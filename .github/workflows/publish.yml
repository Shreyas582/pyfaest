name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to Test PyPI instead of production'
        required: false
        type: boolean
        default: true

jobs:
  build-libraries:
    name: Build FAEST libraries for all platforms
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (native build)
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
            cross_compile: false
          # Linux aarch64 (cross-compile)
          - os: ubuntu-latest
            platform: linux
            arch: aarch64
            cross_compile: true
          # macOS arm64 (Apple Silicon - native)
          - os: macos-latest
            platform: macos
            arch: arm64
            cross_compile: false
          # macOS x86_64 (Intel - cross-compile from arm64)
          - os: macos-latest
            platform: macos
            arch: x86_64
            cross_compile: true
          # Windows x64
          - os: windows-latest
            platform: windows
            arch: x64
            cross_compile: false
    
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install build dependencies (Linux x86_64)
      if: matrix.os == 'ubuntu-latest' && matrix.arch == 'x86_64'
      run: |
        sudo apt-get update
        sudo apt-get install -y meson ninja-build

    - name: Install build dependencies (Linux aarch64 cross-compile)
      if: matrix.os == 'ubuntu-latest' && matrix.arch == 'aarch64'
      run: |
        sudo apt-get update
        sudo apt-get install -y meson ninja-build gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
    
    - name: Install build dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install meson ninja

    - name: Install build dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pip install meson ninja
    
    - name: Clone faest-ref
      run: |
        git clone --depth=1 https://github.com/faest-sign/faest-ref.git

    - name: Build FAEST library (Linux x86_64)
      if: matrix.os == 'ubuntu-latest' && matrix.arch == 'x86_64'
      timeout-minutes: 20
      run: |
        cd faest-ref
        meson setup build
        meson compile -C build

    - name: Build FAEST library (Linux aarch64 cross-compile)
      if: matrix.os == 'ubuntu-latest' && matrix.arch == 'aarch64'
      timeout-minutes: 30
      run: |
        cd faest-ref
        # Create cross-compilation file for aarch64
        cat > aarch64-cross.txt << 'EOF'
        [binaries]
        c = 'aarch64-linux-gnu-gcc'
        cpp = 'aarch64-linux-gnu-g++'
        ar = 'aarch64-linux-gnu-ar'
        strip = 'aarch64-linux-gnu-strip'
        pkg-config = 'aarch64-linux-gnu-pkg-config'
        
        [host_machine]
        system = 'linux'
        cpu_family = 'aarch64'
        cpu = 'aarch64'
        endian = 'little'
        EOF
        # Build without OpenSSL (SHAKE-based randomness is fine for FAEST)
        meson setup build --cross-file=aarch64-cross.txt -Dopenssl=disabled
        meson compile -C build

    - name: Build FAEST library (macOS arm64)
      if: matrix.os == 'macos-latest' && matrix.arch == 'arm64'
      timeout-minutes: 20
      run: |
        cd faest-ref
        meson setup build
        meson compile -C build

    - name: Build FAEST library (macOS x86_64 cross-compile)
      if: matrix.os == 'macos-latest' && matrix.arch == 'x86_64'
      timeout-minutes: 30
      run: |
        cd faest-ref
        # Create cross-compilation file for x86_64
        cat > x86_64-cross.txt << 'EOF'
        [binaries]
        c = 'clang'
        cpp = 'clang++'
        
        [built-in options]
        c_args = ['-arch', 'x86_64', '-mmacosx-version-min=10.14']
        cpp_args = ['-arch', 'x86_64', '-mmacosx-version-min=10.14']
        c_link_args = ['-arch', 'x86_64', '-mmacosx-version-min=10.14']
        cpp_link_args = ['-arch', 'x86_64', '-mmacosx-version-min=10.14']
        
        [host_machine]
        system = 'darwin'
        cpu_family = 'x86_64'
        cpu = 'x86_64'
        endian = 'little'
        EOF
        meson setup build --cross-file=x86_64-cross.txt
        meson compile -C build

    - name: Build FAEST library (Windows x64)
      if: matrix.os == 'windows-latest'
      timeout-minutes: 30
      shell: cmd
      run: |
        cd faest-ref
        REM Build with static linking of MSVC runtime to avoid dependency issues
        meson setup build -Dopenssl=disabled -Db_vscrt=static_from_buildtype
        meson compile -C build
    
    - name: Prepare libraries (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        mkdir -p lib/${{ matrix.platform }}/${{ matrix.arch }}
        find faest-ref/build -name "libfaest.so*" -type f -exec cp {} lib/${{ matrix.platform }}/${{ matrix.arch }}/ \;
        cd lib/${{ matrix.platform }}/${{ matrix.arch }}
        # Create full symlink chain: libfaest.so -> libfaest.so.1 -> libfaest.so.1.0.0
        ln -sf libfaest.so.1.0.0 libfaest.so.1
        ln -sf libfaest.so.1 libfaest.so
        ls -lh
    
    - name: Prepare libraries (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        mkdir -p lib/${{ matrix.platform }}/${{ matrix.arch }}
        find faest-ref/build -name "libfaest*.dylib" -type f -exec cp {} lib/${{ matrix.platform }}/${{ matrix.arch }}/ \;
        cd lib/${{ matrix.platform }}/${{ matrix.arch }}
        # Create symlink chain for macOS
        ln -sf libfaest.1.dylib libfaest.dylib
        ls -lh
    
    - name: Prepare libraries (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        Write-Host "=== Meson build output (all files) ==="
        Get-ChildItem -Path faest-ref/build -Recurse | ForEach-Object { $_.FullName }
        
        New-Item -ItemType Directory -Force -Path lib/windows/x64
        
        # Find any DLL in the build directory and copy it as faest.dll
        $dllFiles = Get-ChildItem -Path faest-ref/build -Recurse -Filter "*.dll"
        if ($dllFiles) {
          $firstDll = $dllFiles[0]
          Write-Host "Found DLL: $($firstDll.FullName)"
          Copy-Item -Path $firstDll.FullName -Destination lib/windows/x64/faest.dll
        } else {
          Write-Error "No DLL files found in faest-ref/build!"
          exit 1
        }
        
        # Find and copy the import library (.lib file, but not .dll.a)
        $libFiles = Get-ChildItem -Path faest-ref/build -Recurse -Filter "*.lib" -ErrorAction SilentlyContinue
        if ($libFiles) {
          Write-Host "Found import library: $($libFiles[0].FullName)"
          Copy-Item -Path $libFiles[0].FullName -Destination lib/windows/x64/faest.lib
        } else {
          # Check for .dll.a (MinGW style import library)
          $dllAFiles = Get-ChildItem -Path faest-ref/build -Recurse -Filter "*.dll.a" -ErrorAction SilentlyContinue
          if ($dllAFiles) {
            Write-Host "Found MinGW import library: $($dllAFiles[0].FullName)"
            Copy-Item -Path $dllAFiles[0].FullName -Destination lib/windows/x64/faest.lib
          } else {
            Write-Host "WARNING: No import library found. Will try to generate one..."
            # Generate import library from DLL using dumpbin and lib
            cd lib/windows/x64
            & dumpbin /exports faest.dll > exports.txt
            # Create a .def file
            $exports = Get-Content exports.txt | Select-String -Pattern "^\s+\d+\s+[0-9A-Fa-f]+\s+[0-9A-Fa-f]+\s+(\w+)" | ForEach-Object { $_.Matches.Groups[1].Value }
            "LIBRARY faest" | Out-File -FilePath faest.def -Encoding ascii
            "EXPORTS" | Out-File -FilePath faest.def -Append -Encoding ascii
            $exports | ForEach-Object { "  $_" } | Out-File -FilePath faest.def -Append -Encoding ascii
            # Generate import library
            & lib /def:faest.def /out:faest.lib /machine:x64
            if (-not (Test-Path faest.lib)) {
              Write-Error "Failed to generate import library!"
              exit 1
            }
            cd ../../..
          }
        }
        
        Write-Host "=== Library files ==="
        Get-ChildItem -Path lib/windows/x64/

    - name: Prepare headers
      shell: bash
      run: |
        mkdir -p include
        cp faest-ref/*.h include/ || true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: faest-${{ matrix.platform }}-${{ matrix.arch }}
        path: |
          lib/
          include/

  build-wheels:
    name: Build wheels for ${{ matrix.platform }}-${{ matrix.arch }} Python ${{ matrix.python-version }}
    needs: build-libraries
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
            python-version: '3.8'
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
            python-version: '3.9'
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
            python-version: '3.10'
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
            python-version: '3.11'
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
            python-version: '3.12'
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
            python-version: '3.13'
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
            python-version: '3.14-dev'
          # macOS arm64 (Apple Silicon)
          - os: macos-latest
            platform: macos
            arch: arm64
            python-version: '3.8'
          - os: macos-latest
            platform: macos
            arch: arm64
            python-version: '3.9'
          - os: macos-latest
            platform: macos
            arch: arm64
            python-version: '3.10'
          - os: macos-latest
            platform: macos
            arch: arm64
            python-version: '3.11'
          - os: macos-latest
            platform: macos
            arch: arm64
            python-version: '3.12'
          - os: macos-latest
            platform: macos
            arch: arm64
            python-version: '3.13'
          - os: macos-latest
            platform: macos
            arch: arm64
            python-version: '3.14-dev'
          # macOS x86_64 (Intel Macs) - only build limited Python versions
          # Cross-building x86_64 wheels from arm64 is complex, so we build a subset
          - os: macos-latest
            platform: macos
            arch: x86_64
            python-version: '3.9'
          - os: macos-latest
            platform: macos
            arch: x86_64
            python-version: '3.10'
          - os: macos-latest
            platform: macos
            arch: x86_64
            python-version: '3.11'
          - os: macos-latest
            platform: macos
            arch: x86_64
            python-version: '3.12'
          # Windows x64
          - os: windows-latest
            platform: windows
            arch: x64
            python-version: '3.8'
          - os: windows-latest
            platform: windows
            arch: x64
            python-version: '3.9'
          - os: windows-latest
            platform: windows
            arch: x64
            python-version: '3.10'
          - os: windows-latest
            platform: windows
            arch: x64
            python-version: '3.11'
          - os: windows-latest
            platform: windows
            arch: x64
            python-version: '3.12'
          - os: windows-latest
            platform: windows
            arch: x64
            python-version: '3.13'
          - os: windows-latest
            platform: windows
            arch: x64
            python-version: '3.14-dev'
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set macOS deployment target
      if: matrix.platform == 'macos'
      run: |
        if [ "${{ matrix.arch }}" = "arm64" ]; then
          echo "MACOSX_DEPLOYMENT_TARGET=11.0" >> $GITHUB_ENV
        else
          echo "MACOSX_DEPLOYMENT_TARGET=10.14" >> $GITHUB_ENV
          # For x86_64 builds on arm64, set cross-compile flags
          echo "ARCHFLAGS=-arch x86_64" >> $GITHUB_ENV
          echo "_PYTHON_HOST_PLATFORM=macosx-10.14-x86_64" >> $GITHUB_ENV
        fi

    - name: Install build tools (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        python -m pip install --upgrade pip
        pip install wheel setuptools cffi pycparser
        if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
          pip install auditwheel patchelf
        fi

    - name: Install build tools (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        python -m pip install --upgrade pip
        pip install wheel setuptools cffi pycparser

    - name: Download library artifacts
      uses: actions/download-artifact@v4
      with:
        name: faest-${{ matrix.platform }}-${{ matrix.arch }}

    - name: Debug - Show downloaded files (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        echo "Current directory: $(pwd)"
        echo "Directory structure:"
        find . -name "libfaest*" -o -name "*.h" -o -name "*.dll" | head -30
        echo "---"
        ls -laR lib/ || echo "No lib/ directory"
        ls -laR include/ || echo "No include/ directory"

    - name: Debug - Show downloaded files (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        Write-Host "Current directory: $(Get-Location)"
        Write-Host "Directory structure:"
        Get-ChildItem -Recurse -Include "*.dll","*.h" | Select-Object -First 30 | ForEach-Object { $_.FullName }
        Write-Host "---"
        Get-ChildItem -Recurse lib/ -ErrorAction SilentlyContinue
        Get-ChildItem -Recurse include/ -ErrorAction SilentlyContinue

    - name: Verify library exists (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        LIB_DIR="lib/${{ matrix.platform }}/${{ matrix.arch }}"
        echo "Checking for library in: $LIB_DIR"
        ls -la "$LIB_DIR/" || { echo "ERROR: Library directory not found!"; exit 1; }
        # Ensure symlinks exist
        cd "$LIB_DIR"
        if [ "${{ matrix.platform }}" = "linux" ]; then
          ls -la libfaest.so* || { echo "No libfaest.so files found"; exit 1; }
          # Recreate symlinks if needed
          [ -f libfaest.so.1.0.0 ] && ln -sf libfaest.so.1.0.0 libfaest.so.1
          [ -f libfaest.so.1 ] && ln -sf libfaest.so.1 libfaest.so
        elif [ "${{ matrix.platform }}" = "macos" ]; then
          ls -la libfaest*.dylib || { echo "No libfaest.dylib files found"; exit 1; }
          [ -f libfaest.1.dylib ] && ln -sf libfaest.1.dylib libfaest.dylib
        fi
        ls -la

    - name: Verify library exists (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        $libDir = "lib/windows/x64"
        Write-Host "Checking for library in: $libDir"
        if (Test-Path $libDir) {
          Get-ChildItem $libDir
        } else {
          Write-Error "Library directory not found!"
          exit 1
        }

    - name: Add __init__.py files to make packages (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        echo "# Library package" > lib/__init__.py
        find lib -type d -exec sh -c 'echo "# Platform package" > "{}/__init__.py"' \;
        echo "# Include package" > include/__init__.py

    - name: Add __init__.py files to make packages (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        "# Library package" | Out-File -FilePath lib/__init__.py -Encoding utf8
        Get-ChildItem -Path lib -Directory -Recurse | ForEach-Object {
          "# Platform package" | Out-File -FilePath "$($_.FullName)/__init__.py" -Encoding utf8
        }
        "# Include package" | Out-File -FilePath include/__init__.py -Encoding utf8

    - name: Build wheel (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        if [ "${{ matrix.platform }}" = "macos" ] && [ "${{ matrix.arch }}" = "x86_64" ]; then
          # Cross-compile for x86_64 from arm64
          ARCHFLAGS="-arch x86_64" _PYTHON_HOST_PLATFORM="macosx-10.14-x86_64" \
            pip wheel . --no-deps -w dist/
        else
          pip wheel . --no-deps -w dist/
        fi

    - name: Rename macOS x86_64 wheel to correct platform tag
      if: matrix.platform == 'macos' && matrix.arch == 'x86_64'
      run: |
        # The cross-compiled wheel should already have x86_64 platform tag
        # But verify and rename if needed
        cd dist
        echo "Current wheel files:"
        ls -la *.whl
        for f in *macosx*arm64*.whl; do
          if [ -f "$f" ]; then
            newname=$(echo "$f" | sed 's/arm64/x86_64/g' | sed 's/macosx_11_0/macosx_10_14/g')
            echo "Renaming $f -> $newname"
            mv "$f" "$newname"
          fi
        done
        for f in *macosx_11_0*.whl; do
          if [ -f "$f" ]; then
            newname=$(echo "$f" | sed 's/macosx_11_0/macosx_10_14/g')
            echo "Renaming $f -> $newname"
            mv "$f" "$newname"
          fi
        done
        echo "Final wheel files:"
        ls -la *.whl

    - name: Build wheel (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pip wheel . --no-deps -w dist/

    - name: Repair wheel (Linux x86_64)
      if: matrix.os == 'ubuntu-latest' && matrix.arch == 'x86_64'
      run: |
        cd dist
        # Try auditwheel, if it fails rename the wheel to manylinux tag
        if ! auditwheel repair *.whl -w . --plat manylinux_2_17_x86_64; then
          echo "auditwheel failed, renaming wheel instead"
          for f in *linux_x86_64.whl; do
            newname=$(echo "$f" | sed 's/linux_x86_64/manylinux_2_17_x86_64/')
            mv "$f" "$newname"
          done
        else
          # auditwheel succeeded, remove original
          rm -f *-linux_x86_64.whl
        fi
        ls -la *.whl

    - name: Repair wheel (Linux aarch64)
      if: matrix.os == 'ubuntu-latest' && matrix.arch == 'aarch64'
      run: |
        cd dist
        # Try auditwheel, if it fails rename the wheel to manylinux tag
        if ! auditwheel repair *.whl -w . --plat manylinux_2_17_aarch64; then
          echo "auditwheel failed, renaming wheel instead"
          for f in *linux_aarch64.whl; do
            newname=$(echo "$f" | sed 's/linux_aarch64/manylinux_2_17_aarch64/')
            mv "$f" "$newname"
          done
        else
          # auditwheel succeeded, remove original
          rm -f *-linux_aarch64.whl
        fi
        ls -la *.whl

    - name: Upload wheel
      uses: actions/upload-artifact@v4
      with:
        name: wheel-${{ matrix.platform }}-${{ matrix.arch }}-py${{ matrix.python-version }}
        path: dist/*.whl

  build-wheels-linux-aarch64:
    name: Build Linux aarch64 wheels (QEMU)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    - name: Create build script for manylinux container
      run: |
        cat > build_faest.sh << 'SCRIPT'
        #!/bin/bash
        set -ex
        
        # Install build tools (manylinux uses yum)
        yum install -y git || true
        pip install meson ninja
        
        # Clone and build faest-ref
        rm -rf /tmp/faest-ref
        git clone --depth=1 https://github.com/faest-sign/faest-ref.git /tmp/faest-ref
        cd /tmp/faest-ref
        meson setup build -Dopenssl=disabled
        meson compile -C build
        
        # Show what meson built
        echo "=== Meson build output ==="
        ls -la build/libfaest*
        
        # Copy library files only (not directories like .p)
        mkdir -p /project/lib/linux/aarch64
        find build -maxdepth 1 -name 'libfaest.so*' -type f -exec cp -v {} /project/lib/linux/aarch64/ \;
        cd /project/lib/linux/aarch64
        
        # Create symlinks robustly - find the actual versioned library
        VERSIONED_LIB=$(ls libfaest.so.* 2>/dev/null | grep -E 'libfaest\.so\.[0-9]+\.[0-9]+\.[0-9]+$' | head -1)
        if [ -z "$VERSIONED_LIB" ]; then
          # Try pattern like libfaest.so.1
          VERSIONED_LIB=$(ls libfaest.so.* 2>/dev/null | grep -E 'libfaest\.so\.[0-9]+$' | head -1)
        fi
        
        echo "Found versioned library: $VERSIONED_LIB"
        
        # Create symlink chain
        if [ -n "$VERSIONED_LIB" ]; then
          # If we have libfaest.so.1.0.0, create libfaest.so.1 -> libfaest.so.1.0.0
          if [[ "$VERSIONED_LIB" =~ libfaest\.so\.([0-9]+)\.[0-9]+\.[0-9]+$ ]]; then
            MAJOR_VER="${BASH_REMATCH[1]}"
            ln -sf "$VERSIONED_LIB" "libfaest.so.$MAJOR_VER"
            ln -sf "libfaest.so.$MAJOR_VER" libfaest.so
          else
            # Just libfaest.so.1 format
            ln -sf "$VERSIONED_LIB" libfaest.so
          fi
        fi
        
        # Ensure libfaest.so exists (fallback)
        if [ ! -e libfaest.so ]; then
          # Find any .so file and link it
          ANY_SO=$(ls libfaest.so* 2>/dev/null | head -1)
          if [ -n "$ANY_SO" ]; then
            ln -sf "$ANY_SO" libfaest.so
          fi
        fi
        
        # Add __init__.py files
        echo "# Library package" > /project/lib/__init__.py
        mkdir -p /project/lib/linux
        echo "# Platform package" > /project/lib/linux/__init__.py
        echo "# Arch package" > /project/lib/linux/aarch64/__init__.py
        
        # Copy headers
        mkdir -p /project/include
        cp -v /tmp/faest-ref/*.h /project/include/ || true
        echo "# Include package" > /project/include/__init__.py
        
        echo "=== Library files ==="
        ls -la /project/lib/linux/aarch64/
        echo "=== Header files ==="
        ls -la /project/include/
        SCRIPT
        chmod +x build_faest.sh

    - name: Build aarch64 wheels with cibuildwheel
      uses: pypa/cibuildwheel@v2.21.3
      env:
        CIBW_ARCHS_LINUX: aarch64
        CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-*"
        CIBW_SKIP: "*-musllinux_*"
        CIBW_PLATFORM: linux
        # Use manylinux2014 image which has older glibc (2.17) toolchain
        CIBW_MANYLINUX_AARCH64_IMAGE: manylinux2014
        CIBW_BEFORE_ALL_LINUX: "bash /project/build_faest.sh"
        CIBW_BEFORE_BUILD: "pip install cffi pycparser"
        # Skip auditwheel repair - rename wheel to manylinux tag for PyPI compatibility
        CIBW_REPAIR_WHEEL_COMMAND_LINUX: >
          bash -c 'NEWNAME=$(basename {wheel} | sed "s/linux_aarch64/manylinux_2_17_aarch64/"); cp {wheel} {dest_dir}/$NEWNAME'

    - name: Upload aarch64 wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-linux-aarch64
        path: wheelhouse/*.whl

  publish:
    name: Publish to PyPI
    needs: [build-libraries, build-wheels, build-wheels-linux-aarch64]
    runs-on: ubuntu-latest
    environment: release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install twine wheel

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Show downloaded artifacts
      run: |
        echo "Downloaded artifacts:"
        find artifacts -type f
        ls -la artifacts/
    
    - name: Combine libraries for sdist
      run: |
        mkdir -p lib include
        
        # Copy Linux x86_64 libraries
        if [ -d "artifacts/faest-linux-x86_64/lib" ]; then
          cp -rv artifacts/faest-linux-x86_64/lib/* lib/
        fi
        
        # Copy Linux aarch64 libraries
        if [ -d "artifacts/faest-linux-aarch64/lib" ]; then
          cp -rv artifacts/faest-linux-aarch64/lib/* lib/
        fi
        
        # Copy macOS arm64 libraries
        if [ -d "artifacts/faest-macos-arm64/lib" ]; then
          cp -rv artifacts/faest-macos-arm64/lib/* lib/
        fi
        
        # Copy macOS x86_64 libraries
        if [ -d "artifacts/faest-macos-x86_64/lib" ]; then
          cp -rv artifacts/faest-macos-x86_64/lib/* lib/
        fi
        
        # Copy headers from any artifact (should be same)
        if [ -d "artifacts/faest-linux-x86_64/include" ]; then
          cp -rv artifacts/faest-linux-x86_64/include/* include/
        elif [ -d "artifacts/faest-macos-arm64/include" ]; then
          cp -rv artifacts/faest-macos-arm64/include/* include/
        fi
        
        # Show what we have
        echo "Combined libraries:"
        find lib -type f

    - name: Add __init__.py files to make packages
      run: |
        echo "# Library package" > lib/__init__.py
        find lib -type d -exec sh -c 'echo "# Platform package" > "{}/__init__.py"' \;
        echo "# Include package" > include/__init__.py

    - name: Verify library structure before building
      run: |
        echo "Library structure:"
        find lib -type f -name "*.so*" -o -name "*.dylib"
        echo "Headers:"
        ls include/*.h | head -5 || echo "No headers found"
        echo "All lib contents:"
        ls -laR lib/
        echo "All include contents:"
        ls -la include/
        
        # Ensure we have at least Linux libraries
        if [ ! -f lib/linux/x86_64/libfaest.so.1.0.0 ]; then
          echo "ERROR: Linux libraries not found!"
          exit 1
        fi

    - name: Clean dist directory
      run: |
        rm -rf dist/ build/ *.egg-info

    - name: Build source distribution
      run: |
        echo "# Library package" > lib/__init__.py
        find lib -type d -exec sh -c 'echo "# Platform package" > "{}/__init__.py"' \;
        echo "# Include package" > include/__init__.py
        python setup.py sdist
        
    - name: Copy wheels to dist
      run: |
        mkdir -p dist
        find artifacts -name "*.whl" -exec cp {} dist/ \;
        ls -lh dist/
        
    - name: Verify tarball contents
      run: |
        echo "Checking tarball contents:"
        tar -tzf dist/*.tar.gz | grep -E '(lib/|include/)' || echo "WARNING: No lib or include files in tarball!"

    - name: Check distribution
      run: |
        twine check dist/*
        echo "Built distributions:"
        ls -lh dist/
        echo ""
        echo "Tarball contents (sample):"
        tar -tzf dist/*.tar.gz | grep -E '(lib/|include/)' | head -10

    - name: Publish to Test PyPI
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.test_pypi == 'true'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        twine upload --repository testpypi dist/*

    - name: Publish to PyPI
      if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.test_pypi != 'true')
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: distribution-${{ github.ref_name }}
        path: dist/
